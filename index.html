<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img class="logo" src="googlelogo.png" alt="Logo for Google">
    </div>
    <div class="searchbar">
        <div class="searchicon">
            <img src="outline_search_black_24dp.png" alt="Click to search">
        </div>
        <div class="mainsearch">
            <input class="mainsearch" type="text" placeholder="Enter Search">
        </div>
        <div class="mic">
            <img src="googlemic_color_24dp.png" alt="Voice search">
        </div>

    </div>
</body>
